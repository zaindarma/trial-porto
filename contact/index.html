<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=support_agent" />
    <script src="contact.js"></script>
</head>
<body>

<!-- Navbar -->
<nav>
    <div class="left-nav">
        <a href="index.html"><img src="../assets/img/aigen-logo.png" alt="navlogo"></a>
        <a href="../index.html  ">Home</a>
        <a href="../blog/index.html">Blog</a>
    </div>
    <div class="right-nav">
        <a href="#">Contact Me</a>
        <a href="#" class="icon"><span class="material-symbols-outlined">support_agent</span></a>

<!-- Contact -->
<center>
    <div class="image">
        <img src="../assets/img/aigenlogoblack.png" alt="logo">
    </div>
</center>

<div class="form-container">
    <form action="post">
        <label for="subject">Subject</label>
        <input type="text" name="subject" id="subject" placeholder="Masukkan Subject">
        <label for="message">Message</label>
        <textarea name="message" id="message"></textarea>
        <div class="send-email">
            <button type="button" onclick="sendEmail()">Send</button>
        </div>
    </form>
</div>
